<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapLibre Layer Factory - Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { Map } from 'maplibre-gl';
    import { MapLibreLayerFactory } from './src/index.ts';

    const map = new Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: []
      },
      center: [0, 0],
      zoom: 2
    });

    const layerFactory = new MapLibreLayerFactory({ orientation: "horizontal" });
    map.addControl(layerFactory, 'top-left');

    map.on("load", () => {
        map.addSource("osm", {
            type: "raster",
            tiles: [
                "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png",
            ],
            tileSize: 256,
            attribution: "Open Street Map"
        });
        map.addSource("landcover", {
            type: "raster",
            tiles: ["https://storage.googleapis.com/lcl_tiles/GLCLU2020/composite2020/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: "Global Land Cover and Land Use 2000 and 2020"
        });

        map.addLayer({
            id: "osm-base",
            type: "raster",
            source: "osm",
            layout: { visibility: "visible" },
        });
        map.addLayer({
            id: "landcover-base",
            type: "raster",
            source: "landcover",
            layout: { visibility: "visible" },
            metadata: {
              placeholder: 'https://placehold.co/40x40'
            }
        });
    });
  </script>
</body>
</html>
